<!doctype html>
<html>
<head>
    <title>Socket.IO Chat App</title>
    <meta charset="utf-8">
    <meta name="description" content="Chatroom application developed with socket.IO">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico"/>

    <!-- Imported stylesheets -->
    <link type="text/css" rel="stylesheet" href="components/materialize/dist/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="assets/css/app.css"/>

    <!-- Imported scripts -->
    <script type="text/javascript" src="assets/js/vendor/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="components/materialize/dist/js/materialize.min.js"></script>
    <script type="text/javascript" src="components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body ng-app="chat" ng-controller="chatCtrl">
<div class="navbar-fixed">
    <nav class="light-blue">
        <div class="nav-wrapper light-blue">
            <a href="#!" class="brand-logo center"><b>Socket Chat App</b></a>
        </div>
    </nav>
</div>
<div class="row fixed-row">
    <div class="col s12 grey center white-text" ng-show="users.length > 0">
        Connected: {{users.join(", ")}}
    </div>
</div>
<ul id="messages">
    <li ng-repeat="message in messages">{{message}}</li>
</ul>
<div class="row" ng-hide="loggedIn">
    <form>
        <input class="col l11 s9" ng-model="input" autocomplete="off"/>
        <button class="right btn col l1 s3" ng-click="login()">Log In</button>
    </form>
</div>
<div class="row" ng-show="loggedIn">
    <form>
        <input class="col l11 s9" ng-model="input" autocomplete="off"/>
        <button class="right btn col l1 s3" ng-click="send()">Send</button>
    </form>
</div>
</body>
</html>
