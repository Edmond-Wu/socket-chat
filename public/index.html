<!doctype html>
<html>
<head>
    <title>Socket.IO Chat App</title>
    <meta charset="utf-8">
    <meta name="description" content="Chatroom application developed with socket.IO">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico"/>

    <!-- Imported stylesheets -->
    <link type="text/css" rel="stylesheet" href="components/materialize/dist/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="assets/css/app.css"/>

    <!-- Imported scripts -->
    <script type="text/javascript" src="assets/js/vendor/jquery-2.1.1.min.js" defer></script>
    <script type="text/javascript" src="components/materialize/dist/js/materialize.min.js" defer></script>
    <script type="text/javascript" src="components/angular/angular.min.js" defer></script>
    <script type="text/javascript" src="/socket.io/socket.io.js" defer></script>
    <script type="text/javascript" src="app.js" defer></script>
</head>
<body ng-app="chat" ng-controller="chatCtrl">
<div class="navbar-fixed">
    <nav class="light-blue">
        <div class="nav-wrapper light-blue">
            <a href="#!" class="brand-logo center"><b>Socket Chat App</b></a>
        </div>
    </nav>
</div>
<div class="row fixed-row">
    <div class="col s12 grey center white-text" ng-show="userList.length > 0">
        Connected: {{userList.join(", ")}}
    </div>
</div>
<div class="row" ng-repeat="message in messages track by $index">
    <div class="col s3 offset-s3 light-blue lighten-5" ng-hide="message.user === username">
        <b>{{message.user + ": "}}</b>{{message.text}}
    </div>
    <div class="col s3 offset-s6 light-blue lighten-1" ng-show="message.user === username">
        <b>You:</b> {{message.text}}
    </div>
</div>
<div class="row" ng-hide="loggedIn">
    <form>
        <div class="center-align taken" ng-show="userTaken"><b>USERNAME ALREADY TAKEN</b></div>
        <input class="col l11 s9" ng-model="input" autocomplete="off"/>
        <button class="right btn col l1 s3" ng-click="login()">Log In</button>
    </form>
</div>
<div class="row" ng-show="loggedIn">
    <form>
        <input class="col l11 s9" ng-model="input" autocomplete="off"/>
        <button class="right btn col l1 s3" ng-click="send()">Send</button>
    </form>
</div>
</body>
</html>
